<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Sport</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Local -->
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="images/logo-inverse-180x47.png" alt="Logo">
            <p class="title">MULTI SPORTS THEME</p>
        </div>

        <a href="#"><span class="try-template">TRY TEMPLATE NOW</span></a>
    </header>
    <main>
        <div>
            <img src="images/landing-player-1-697x862.png" alt="landing-player-1" class="landing-1">
        </div>

        <div class="grid">
            <picture id="picture1">
                <div>
                    <span class="numero">01</span><p class="sport">SOCCER</p>
                </div>
                <img src="images/landing-theme-1-179x136.png" alt="Image 1">
            </picture>

            <picture id="picture2">
                <div>
                    <span class="numero">02</span><p class="sport">BASEBALL</p>
                </div>
                <img src="images/landing-theme-2-179x136.png" alt="Image 2">
            </picture>

            <picture id="picture3">
                <div>
                    <span class="numero">03</span><p class="sport">BILLIARDS</p>
                </div>
                <img src="images/landing-theme-3-179x136.png" alt="Image 3">
            </picture>

            <picture id="picture4">
                <div>
                    <span class="numero">04</span><p class="sport">RUGBY</p>
                </div>
                <img src="images/landing-theme-4-179x136.png" alt="Image 4">
            </picture>

            <picture id="picture5">
                <div>
                    <span class="numero">05</span><p class="sport">BASKETBALL</p>
                </div>
                <img src="images/landing-theme-5-179x136.png" alt="Image 5">
            </picture>

            <picture id="picture6">
                <div>
                    <span class="numero">06</span><p class="sport">BOWLING</p>
                </div>
                <img src="images/landing-theme-6-179x136.png" alt="Image 6">
            </picture>
        </div>
        <div>
            <img src="images/landing-player-2-719x848.png" alt="landing-player-2" class="landing-2">
        </div>
    </main>
</body>
</html>
